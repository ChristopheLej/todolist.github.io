<mat-card class="todo-card mat-elevation-z10">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>

  <mat-card-content>
    <div class="description">Description</div>
    <p>
      {{ todo.description }}
    </p>
    <mat-checkbox [checked]="todo.completed" disabled>Completed</mat-checkbox>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="mat-raised-button mat-primary" routerLink="/">Back to list</button>
  </mat-card-actions>
</mat-card>
